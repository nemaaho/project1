<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'webapp:detail' question.id %}">Vote again?</a>
{% if next_question %}
    <a href="{% url 'webapp:detail' next_question.id %}">Next question â†’</a>
{% endif %}
